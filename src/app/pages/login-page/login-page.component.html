<div
  class="container-fluid"
  style="padding: 0; margin: 0; height: 100vh; overflow-x: hidden"
>
  <div class="row h-100" style="margin-right: 0; margin-left: 0">
    <!-- Left Side (70%) for Image -->
    <div
      class="col-md-8"
      style="
        background-image: url('./assets/images/studying.png');
        background-size: cover;
        background-position: center;
        padding: 0;
      "
    ></div>

    <!-- Right Side (30%) for Login Form -->
    <div
      class="col-md-4 d-flex align-items-center justify-content-center"
      style="padding: 0"
    >
      <div class="login-form" style="width: 80%; max-width: 400px">
        <p style="font-weight: 500; font-size: 30px">Prisijungti</p>
        <p style="margin-bottom: 0">Jeigu neturite paskyros:</p>
        <a class="green-hyperlink" routerLink="/register">Susikurti paskyrą!</a>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="onLoginClick()"
          style="padding-top: 50px"
        >
          <!-- Email Field -->
          <label for="emailInput" class="form-label">El. Paštas</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="emailIcon"
              ><i class="bi bi-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              formControlName="email"
              placeholder="El. Paštas"
              aria-describedby="emailIcon"
              required
            />
          </div>
          <div
            class="invalid-field"
            *ngIf="
              loginForm.get('email')?.invalid &&
              (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
            "
          >
            <div *ngIf="loginForm.get('email')?.hasError('required')">
              El. paštas yra reikalingas.
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">
              Patikrinkite el. pašto adresą.
            </div>
          </div>
          <!-- Password Field -->
          <label for="passwordInput" class="form-label">Slaptažodis</label>
          <div class="input-group mb-3 position-relative">
            <span class="input-group-text" id="passwordIcon"
              ><i class="bi bi-lock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              formControlName="password"
              placeholder="Slaptažodis"
              aria-describedby="passwordIcon"
              required
            />
            <span
              class="position-absolute toggle-password-icon"
              (click)="togglePasswordVisibility()"
            >
              <i
                class="bi"
                [class.bi-eye-slash]="!showPassword"
                [class.bi-eye]="showPassword"
              ></i>
            </span>
          </div>
          <div
            class="invalid-field"
            *ngIf="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched)
            "
          >
            <div *ngIf="loginForm.get('password')?.hasError('required')">
              Slaptažodis yra reikalingas.
            </div>
          </div>

          <!-- Reset Password -->
          <div style="text-align: right" class="mb-3">
            <a class="forgot-password" routerLink="/forgot-password"
              >Pamiršote slaptažodį?</a
            >
          </div>
          <button type="submit" class="btn w-100 btn-primary green-button">
            Prisijungti
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
